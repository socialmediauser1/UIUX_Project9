<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Atelier Luxe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="signup-container">
    <div class="signup-form">
      <h2>Get Started Now</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name" />

        <label>Email address</label>
        <input type="email" placeholder="Enter your email" />

        <label>Password</label>
        <input type="password" placeholder="Password" />

        <label class="checkbox-label">
          <input type="checkbox" />
          <span>I agree to the <a href="#">terms & policy</a></span>
        </label>

        <button type="submit" class="signup-btn">Sign up</button>
      </form>

      <div class="divider"><span>or</span></div>

      <div class="social-buttons">
        <button class="google-btn">Sign in with Google</button>
        <button class="apple-btn">Sign in with Apple</button>
      </div>

      <p class="login-prompt">
        Have an account? <a href="login.html">Log In</a><br />
        <a href="index.html" class="back-link">Back</a>
      </p>
    </div>

    <div class="signup-image">
      <img src="loginphoto.png" alt="Yarn and Weaving" />
    </div>
  </div>
</body>
</html>
